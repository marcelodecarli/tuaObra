        <div id="imgLogo">

    <main>
        <H1 style="font-size: 1.5rem; font-weight: 500; text-align: center; margin-top: 10px;">DADOS PARA CADASTRO:</H1>
        <form id="formCadastro" class="novoUsuario" onsubmit="redirecionar(event)">
            <label>NOME</label>
            <input type="text" id="nome" required>

            <label>CPF</label>
            <input type="number" id="cpf" placeholder="APENAS NÚMEROS" required>

            <label>TELEFONE PARA CONTATO</label>
            <input type="text" id="telefone" placeholder="(XX)XXXXX-XXXX" required>

            <label>EMAIL</label>
            <input type="email" id="email" required>

            <label>SENHA</label>
            <input type="password" id="password" required>

            <label>CONFIRMAÇÃO DA SENHA</label>
            <input type="password" id="confirmaPassword" required>

            <div id="container-btns">
                <input id="btnCadastrar" class="btn" type="submit" value="CADASTRAR">
            </div>
        </form>

        <a href="../../index.html"><button id="btnCancelar" class="btn">CANCELAR</button></a>
    </main>

    <footer>

        </a>
            </footer>
